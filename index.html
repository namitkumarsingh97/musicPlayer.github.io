<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MTV Music Bees</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <!-- For Dynamic Portablity -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS File -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>        
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">KHUSHI JAB BHI TERI</h2>
            <h3 id="artist">Jubin Nautiyal</h3>
            <div class="img_container">
                <img src="images/Khushi Jab Bhi Teri.jpg">
            </div>
            <audio src="music/Khushi Jab Bhi Teri.mp3"></audio>

            <!-- Progress Bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">4:41</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>

        </div>
    </div>

    <!-- Javascript -->
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        let progress = document.getElementById("progress");
        let total_duration = document.getElementById("duration");
        let current_time = document.getElementById("current_time");
        const progress_div = document.getElementById("progress_div");

        const songs = [
        {
            name: "Khushi Jab Bhi Teri",
            title: "KHUSHI JAB BHI TERI",
            artist: "Jubin Nautiyal",
        },
        {
            name: "Believer",
            title: "BELIEVER",
            artist: "Imagine Dragons",
        },
        {
            name: "Lut Gaye",
            title: "LUT GAYE",
            artist: "Jubin Nautiyal", 
        },
        {
            name: "Toofaan",
            title: "TOOFAAN",
            artist: "Siddharth Mahadevan", 
        },
        {
            name: "Manjha",
            title: "MANJHA",
            artist: "Vishal Mishra", 
        },
        ];

        isPlaying = false;

        // for play function
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };

        // for pause function
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener('click', () => {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });

        // music change
        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpg";
        };
        
        songIndex = 0;
        // loadSong(songs[2]);

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };
        
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        // progress js work

        music.addEventListener('timeupdate', (event) => {
            const { currentTime, duration } = event.srcElement;
            let progress_time = (currentTime / duration) * 100;
            progress.style.width = `${progress_time}%`;

            // music duration update
            let min_duration = Math.floor(duration / 60);
            let sec_duration = Math.floor(duration % 60);

            let tot_duration = `${min_duration}:${sec_duration}`;
            if(duration) {
                total_duration.textContent = `${tot_duration}`;
            }
        
        
            // current duration update
            let min_currentTime = Math.floor(currentTime / 60);
            let sec_currentTime = Math.floor(currentTime % 60);

            
            if (sec_currentTime < 10) {
                sec_currentTime = `0${sec_currentTime}`;
            }
            let tot_currentTime = `${min_currentTime}:${sec_currentTime}`;
            current_time.textContent = `${tot_currentTime}`;
          });

        //   progress on click functionality
        progress_div.addEventListener('click', (event) => {
            console.log(event);
            const { duration } = music;

            let move_progress = (event.offsetX / event.srcElement.clientWidth) * duration;
            music.currentTime = move_progress;
        }); 


        // if music ends call next song function
        music.addEventListener("ended", nextSong);  

        next.addEventListener("click", nextSong);
        prev.addEventListener("click", prevSong);
    </script>

<footer>
    <h2>NAMIT KUMAR SINGH</h2>

</footer>
</body>
</html>
